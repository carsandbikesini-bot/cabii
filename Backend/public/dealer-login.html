<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dealer Login | Cars And Bikes In India-CABII</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f4f6f8;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:380px;
  background:#ffffff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  text-align:center;
}

.logo{
  height:60px;
  margin-bottom:10px;
}

h2{
  margin-bottom:20px;
  color:#0b3c91;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  background:#0b3c91;
  color:#fff;
}

.note{
  font-size:13px;
  color:#555;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">
  <img src="images/logo.png" class="logo">
  <h2>Dealer Login</h2>

  <input type="email" id="email" placeholder="Dealer Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <div class="note">
    ðŸ”’ Only verified dealers with active membership
  </div>
</div>

<script>
const API = cabii-carsandbikesinindia-production.up.railway.app;

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Email & Password required");
    return;
  }

  try{
    const res = await fetch(API + "/dealer/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(!data.success){
      alert(data.message || "Login failed");
      return;
    }

    // âœ… LOGIN OK â†’ DEALER DASHBOARD
    window.location.href = "dealer-dashboard.html";

  }catch(err){
    alert("Server error");
  }
});
</script>
<script>
(function () {
  const user = localStorage.getItem("cabiiUser");
  if (!user) {
    window.location.replace("login.html");
  }
})();
</script>
</body>
</html>
