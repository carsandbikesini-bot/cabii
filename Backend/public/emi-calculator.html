<body>

<header class="site-header">
  <div class="logo-wrap">
    <div class="logo-text">CABII</div>
    <div class="logo-tag">Cars And Bikes In India</div>
  </div>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="post-ad.html">Post Free Ad</a>
    <a href="sell48.html">Sell in 48H</a>
  </nav>
</header>

<div class="page-container">
<h1>ðŸ’° Loan / EMI Calculator</h1>

<div class="calculator">
<div class="grid">
  <div>
    <label>Vehicle Price (â‚¹)</label>
    <input id="price" type="number" value="500000">
  </div>
  <div>
    <label>Down Payment (â‚¹)</label>
    <input id="down" type="number" value="100000">
  </div>
  <div>
    <label>Interest Rate (% yearly)</label>
    <input id="rate" type="number" value="9.5">
  </div>
  <div>
    <label>Loan Tenure (Months)</label>
    <input id="months" type="number" value="60">
  </div>
</div>

<button class="calc-btn" onclick="calculateEMI()">Calculate EMI</button>

<div class="results">
  <div class="box"><h4>Monthly EMI</h4><p>â‚¹ <span id="emi">0</span></p></div>
  <div class="box"><h4>Total Interest</h4><p>â‚¹ <span id="interest">0</span></p></div>
  <div class="box"><h4>Loan Amount</h4><p>â‚¹ <span id="loan">0</span></p></div>
  <div class="box"><h4>Total Payout</h4><p>â‚¹ <span id="total">0</span></p></div>
</div>
</div>

<div class="apply-box">
<h3>ðŸ“ž Apply for Loan (Bank / NBFC will contact you)</h3>

<form id="loanForm">
  <input name="name" placeholder="Full Name" required>
  <input name="mobile" placeholder="Mobile Number" required>
  <input name="city" placeholder="City" required>
  <input name="amount" placeholder="Loan Amount" required>
  <button type="submit">Submit Application</button>
</form>

<p style="font-size:13px;color:#666;margin-top:10px">
By submitting, you agree that partner banks/NBFCs may contact you.
</p>
</div>

</div>

<script>
function calculateEMI(){
  let P = price.value - down.value;
  let r = (rate.value/12)/100;
  let n = months.value;
  if(P<=0){alert("Down payment invalid");return}

  let emi = P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
  let total = emi*n;
  let interest = total-P;

  emi = Math.round(emi);
  total = Math.round(total);
  interest = Math.round(interest);

  document.getElementById("emi").innerText = emi;
  document.getElementById("interest").innerText = interest;
  document.getElementById("loan").innerText = P;
  document.getElementById("total").innerText = total;
}

/* Auto calculate on change */
["price","down","rate","months"].forEach(id=>{
  document.getElementById(id).addEventListener("input",calculateEMI)
});
calculateEMI();

document.getElementById("loanForm").onsubmit=(e)=>{
  e.preventDefault();
  alert("Application submitted successfully. Bank will contact you.");
  e.target.reset();
}
</script>
