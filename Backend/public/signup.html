<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Cars And Bikes In IndiaCABII</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh}
.container{background:#fff;padding:25px;width:350px;border-radius:10px;box-shadow:0 10px 25px rgba(0,0,0,0.15)}
h2{text-align:center;margin-bottom:20px}
input,button{width:100%;padding:12px;margin-bottom:15px;border-radius:6px;border:1px solid #ccc}
button{background:#28a745;color:#fff;border:none;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div class="container">
  <h2>Cars And Bikes In India-CABII Signup</h2>
  <input type="text" id="name" placeholder="Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="signupBtn">Signup</button>
  <div class="link"><a href="login.html">Already have account? Login</a></div>
</div>

<script>
document.getElementById("signupBtn").onclick = async ()=>{
  const name=document.getElementById("name").value;
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  try{
    const res=await fetch("https://www.carsandbikesinindia.com/auth/signup",{method:"POST",headers:{"Content-Type":"application/json"},credentials:"include",body:JSON.stringify({name,email,password})});
    const data=await res.json();
    if(res.ok){localStorage.setItem("cabii_token",data.user._id);alert("✅ Signup Successful");window.location.href="index.html"}
    else alert(data.message||"❌ Signup Failed");
  }catch(err){console.error(err);alert("❌ Server Error")}
};
</script>

</body>
</html>
